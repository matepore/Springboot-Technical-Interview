<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallets CRUD</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sticky Footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1; /* hace que el contenido ocupe el espacio disponible */
        }
    </style>
</head>
<body class="bg-light">

<header class="bg-dark text-white p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <!-- Secci√≥n izquierda: bot√≥n Home + t√≠tulo -->
        <div class="d-flex align-items-center gap-3">
            <a th:href="@{/}" class="btn btn-outline-light">üè† Home</a>
            <h1 class="h3 mb-0">Wallets Management</h1>
        </div>

        <!-- Secci√≥n derecha: bot√≥n Add Wallet -->
        <a th:href="@{/wallets/new}" class="btn btn-success">‚ûï Add New Wallet</a>
    </div>
</header>



<main class="container">
    <div class="card shadow">
        <div class="card-body">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Salary</th>
                    <th>Salary (USD)</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="wallet : ${wallets}">
                    <td th:text="${wallet.id}"></td>
                    <td th:text="${wallet.salary}"></td>
                    <td th:text="${wallet.salaryInDollars}"></td>
                    <td class="text-center">
                        <a th:href="@{'/wallets/' + ${wallet.id}}" class="btn btn-sm btn-info">üëÅ View</a>
                        <a th:href="@{'/wallets/edit/' + ${wallet.id}}" class="btn btn-sm btn-primary">‚úè Edit</a>
                        <a th:href="@{'/wallets/delete/' + ${wallet.id}}"
                           onclick="return confirm('Are you sure you want to delete this wallet?');"
                           class="btn btn-sm btn-danger">
                            üóë Delete
                        </a>
                    </td>
                </tr>
                </tbody>

                <tfoot>
                <tr class="table-secondary">
                    <td colspan="4" class="text-end">
                        <strong th:text="'Total wallets: ' + ${wallets.size()}"></strong>
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</main>

<footer class="bg-dark text-light py-3 mt-auto">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 - Springboot Web App made by Matepore | All rights reserved</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
