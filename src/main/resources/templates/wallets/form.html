<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${wallet.id != null} ? 'Edit Wallet' : 'Add New Wallet'">Wallet Form</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sticky Footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="bg-light">

<header class="bg-dark text-white p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3" th:text="${wallet.id != null} ? 'Edit Wallet' : 'Add New Wallet'">Wallet Form</h1>
        <a th:href="@{/wallets}" class="btn btn-secondary">⬅ Back to List</a>
    </div>
</header>

<main class="container">
    <div class="card shadow">
        <div class="card-body">
            <form th:action="${wallet.id != null} ? @{/wallets/update/{id}(id=${wallet.id})} : @{/wallets/save}"
                  th:object="${wallet}" method="post">

                <!-- ID (solo visible en edición) -->
                <div class="mb-3" th:if="${wallet.id != null}">
                    <label for="id" class="form-label">Wallet ID</label>
                    <input type="text" th:field="*{id}" id="id" class="form-control" readonly>
                </div>

                <!-- Salary -->
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary (Local Currency)</label>
                    <input type="number" step="0.01" th:field="*{salary}" id="salary"
                           class="form-control" placeholder="Enter salary" required>
                </div>

                <!-- Salary in Dollars (read-only, calculado en backend) -->
                <div class="mb-3" th:if="${wallet.id != null}">
                    <label for="salaryInDollars" class="form-label">Salary (USD)</label>
                    <input type="number" step="0.01" th:field="*{salaryInDollars}" id="salaryInDollars"
                           class="form-control" readonly>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span th:text="${wallet.id != null} ? 'Update' : 'Create'">Submit</span>
                </button>
            </form>
        </div>
    </div>
</main>

<footer class="bg-dark text-light py-3 mt-auto">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 - Springboot Web App made by Matepore | All rights reserved</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
