<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (para íconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            background: white;
        }
        h2 {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">
        <i class="fas fa-search"></i> Search Results
    </h1>

    <!-- Formulario de búsqueda -->
    <form th:action="@{/search}" method="get" class="row mb-4 g-2">
        <div class="col-md-8">
            <input type="text" class="form-control" name="q" th:value="${query}"
                   placeholder="Search again...">
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </form>

    <p class="text-muted">Current search: <strong th:text="${query}"></strong></p>

    <!-- Persons -->
    <h2><i class="fas fa-user"></i> Persons</h2>
    <div class="table-container mb-4 shadow-sm">
        <table class="table table-hover table-striped align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Lastname</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.name}"></td>
                <td th:text="${person.lastname}"></td>
            </tr>
            <tr th:if="${persons.empty}">
                <td colspan="3" class="text-center text-muted">No persons found</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Wallets -->
    <h2><i class="fas fa-wallet"></i> Wallets</h2>
    <div class="table-container shadow-sm">
        <table class="table table-hover table-striped align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Salary</th>
                <th>Salary in Dollars</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wallet : ${wallets}">
                <td th:text="${wallet.id}"></td>
                <td th:text="${wallet.salary}"></td>
                <td th:text="${wallet.salaryInDollars}"></td>
            </tr>
            <tr th:if="${wallets.empty}">
                <td colspan="3" class="text-center text-muted">No wallets found</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
